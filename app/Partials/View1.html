<div class="container">
    <h2>View1</h2>
    Name:
    <br/>
    <input type="text" data-ng-model="filter.name"/>
    <br/>
    <ul>
        <li data-ng-repeat="m in music | filter:filter.name | orderBy:m.name">{{m.name}} - {{m.album}}
            <button data-ng-click="delMusic(m._id)">Delete</button>
        </li>
    </ul>
    <!--<ul>-->
        <!--<li data-ng-repeat="cust in customers | filter:filter.name | orderBy:'cust.city'">{{cust.name}} - {{cust.city}}</li>-->
    <!--</ul>-->
    Band Name:<br/>
    <input type="text" data-ng-model="newMusic.name"/>
    <br/>
    Album Name:<br/>
    <input type="text" data-ng-model="newMusic.album"/>
    <br/>
    <button data-ng-click="addMusic()">Add Customer</button>
    <a href="#!/view2">View 2</a>
    <br/>
</div>
