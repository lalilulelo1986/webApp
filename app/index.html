<!DOCTYPE html>
<html lang="en" data-ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.angularjs.org/1.6.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script>
        var App =angular.module('App', ["ngRoute"]);
        App.config(function ($routeProvider) {
            $routeProvider
                .when('/',
                    {
                        controller: 'SimpleController',
                        templateUrl: 'Partials/View1.html'
                    })
                .when('/view2',
                    {
                        controller: 'SimpleController',
                        templateUrl: 'Partials/View2.html'
                    })
                .otherwise({redirectTo: '/'})
            ;
        });

        App.factory('simpleFactory', function () {
           var customers =  [
               {name: 'John Smith', city: 'Phoenix'},
               {name: 'Max Kuzichev', city: 'Astana'},
               {name: 'Jane Doe', city: 'New York'}
           ];

           var factory = {};

           factory.getCustomers = function () {
               return customers;
           };

           factory.postCustomer = function () {

           };

           return factory;

        });

        App.service('dataService', function($http) {
            delete $http.defaults.headers.common['X-Requested-With'];
            this.getData = function(callbackFunc) {
                $http.get('http://localhost:3012/artists')
                    .then(function(response) {
                        callbackFunc(response);
                    }, function errorCallback(response) {

                    });
            }
            this.postData = function(data) {
                $http.post(
                    'http://localhost:3012/artists/',
                    data,
                    'application/json'
                    )
                    .then(function(response) {

                    }, function errorCallback(response) {

                    });
            }
            this.deletetData = function(data) {
                $http.delete(
                    'http://localhost:3012/artists/' + data
                )
                    .then(function(response) {

                    }, function errorCallback(response) {

                    });
            }
        });

        App.controller('SimpleController', function ($scope, simpleFactory, dataService) {

            $scope.customers = [];
            init();
            function init() {
                $scope.customers = simpleFactory.getCustomers();
            }

            $scope.addCustomer = function () {
                $scope.customers.push(
                    {name: $scope.newCustomer.name, city: $scope.newCustomer.city});
            };
            /***********MUSIC*************/
            $scope.music = [];
            initMusic();
            function initMusic() {
                dataService.getData(function(dataResponse) {
                    $scope.music = dataResponse.data;
                });
            }
            $scope.addMusic = function () {
                dataService.postData({name: $scope.newMusic.name, album: $scope.newMusic.album});
                initMusic();
            };
            $scope.delMusic = function(music) {
                dataService.deletetData(music);
                initMusic();
            }


        });
    </script>
</head>
<body>
    <div>
        <div data-ng-view></div>
    </div>
</body>

</body>
</html>
